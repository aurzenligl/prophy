language: python
sudo: false

env:
  global:
    - secure: 
    # coveralls repo token, encrypted according to:
    # https://docs.travis-ci.com/user/environment-variables
matrix:
  include:
    - python: '2.7'
      env: TOXENV=check,coverage
    - python: '3.5'
      env: TOXENV=check,coverage
    - python: '2.7'
      env: TOXENV=py27
    - python: '3.4'
      env: TOXENV=py34
    - python: '3.5'
      env: TOXENV=py35
    - python: 'pypy'
      env: TOXENV=pypy
    - python: '2.7'
      env: TOXENV=noclang
    - python: '3.4'
      env: TOXENV=noclang
    - python: '3.5'
      env: TOXENV=noclang
    - python: '2.7'
      env: CXX=g++-6
    - python: '3.5'
      env: CXX=g++-6
    - python: '2.7'
      env: CXX=clang++-3.8
    - python: '3.5'
      env: CXX=clang++-3.8

before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - virtualenv --version
  - pip --version
  - if [ $TOXENV ]; then pip install tox; fi
  - if [ $TOXENV ]; then tox --version; fi
  - if [ $CXX ]; then $CXX --version; fi
  - if [ $CXX ]; then pip install .; fi
  - if [ $CXX ]; then mkdir -p /tmp/gtest && cd /tmp/gtest && cmake /usr/src/gtest && make && export LIBRARY_PATH=${LIBRARY_PATH}:/tmp/gtest && cd -; fi
script:
  - if [ $TOXENV ]; then tox -v; fi
  - if [ $CXX ]; then cd prophy_cpp && ./waf configure test dist -j1; fi
cache: pip
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.8
    packages:
      - g++-6
      - clang-3.8
      - libgtest-dev
      - valgrind
notifications:
  email: false
